<!DOCTYPE html>
<html>
<head>
	<title>Formulaire d'inscription</title>
	<meta name="viewport" content="width=device-width, initial-1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap&subset=cyrillic,latin-ext" rel="stylesheet">

</head>
<body>
	<main>
		<h2>Inscription</h2>
		<form action="traitement/traitement.php" method="GET">
			<div class="bloc">
				<div class="boxBloc">
					<div class="bloc_1">
					<label class="label" for="nom">Nom:</label>
					<input placeholder="ex:MOUSSAVOU"  type="texte" id="nom" name="nom" required="required">
				</div>
				
				<div class="bloc_2">
					<label class="label" for="prenom">Prénom:</label>
					<input placeholder="ex:Albus"   type="texte" id="prenom" name="prenom">
				</div>
				</div>	
				
				<div class="bloc_3">
					<label  for="mail">Adresse e-mail:</label>
					<input placeholder="ex:moussouvalbus@gmail.com"   type="e-mail" id="mail" name="mail">
				</div>

				<div class="bloc_4">
					<p>Votre sexe:</p>
					<div><input type="radio" name="genre" id="h"><label for="h">Homme</label></div>
					<div><input type="radio" name="genre" id="f"><label for="f">Femme</label></div>
				</div>

				<div class="bloc_5">
					<label for="age">Date de naissance:</label>
					<input placeholder="ex:14/12/94" type="date" id="age" name="age">
				</div>

				<div class="bloc_6">
					<label for="motdepasse">Mot de passe:</label>
					<input  type="password" id="motdepasse" name="motDePasse">
				</div>


				<div class="bloc_7">
					<label for="telephone">Numéro de téléphone:</label>
					<input placeholder="ex:066443186" type="tel" id="telephone" name="telephone">
				</div>

				<div class="bloc_8">
					<label for="telephoneWhatsapp">Numéro whatsapp:</label>
					<input type="tel" id="telephoneWhatsapp" name="telephoneWhatsapp">
				</div>

				<div class="bloc_9">
					<label for="attentes">Quelles sont vos attentes de la formation?</label>
					<textarea name="" id="attentes" cols="20" rows="10"></textarea>
					<!-- <input  type="texte" id="attentes" name="objectif" > -->
				</div>

				<div class="bloc_11">
					<label for="periode">Quelle période choisirez-vous pour la formation?</label><br>
					<div><input type="radio" name="heure" id="journe"><label for="journe">Journée</label></div>
					<div><input type="radio" name="heure" id="soire"><label for="soire">Soirée</label></div>
				</div>	
			</div>
			<div class="btnEnvoi"><input class="last_1" type="submit" value="Envoyer"></div>
		</form>
	</main>
</body>
</html>
